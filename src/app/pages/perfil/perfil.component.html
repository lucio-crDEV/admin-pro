<div class="row">

    <div class="col col-md-6 col-xs-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20"
                      [formGroup]="perfilForm" 
                      (ngSubmit)="actualizarPerfil()">

                    <div class="form-group" 
                         >

                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input #nombre type="text" 
                                   class="form-control" 
                                   id="exampleInputuname" 
                                   placeholder="Nombre del usuario"
                                   formControlName="nombre">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" 
                                   class="form-control" 
                                   id="exampleInputEmail1" 
                                   placeholder="Enter email"
                                   formControlName="email"
                                   [readOnly]="usuario.google">
                        </div>
                    </div>

                    <button type="submit" 
                            class="btn btn-success btn-block waves-effect waves-light m-r-10"
                            [disabled]="perfilForm.invalid">
                        <i class="fa fa-save"></i>
                        Guardar Cambios
                    </button>

                </form>
            </div>
        </div>
    </div>
    <div class="col col-md-6 col-xs-12">
        <div class="card">
            <div class="card-body container-fluid">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del usuario</h6>

                <div class="container-fluid text-center">
                    <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" class="img-avatar" />
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar" /> 
                </div>
                
                <input type="file"
                       class="mt-3 w-100"
                       (change)="cambiarImagen( $any($event.target).files[0] )">
                <br>

                <button type="button" 
                        class="btn btn-success btn-block waves-effect waves-light m-r-10 mt-4"
                        [disabled]="!imagenSubir"
                        (click)="subirImagen()">
                    <i class="fa fa-save"></i>
                    Cambiar imagen
                </button>

            </div>
        </div>
    </div>

</div>
