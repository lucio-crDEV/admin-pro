<!-- ============================================================== -->
<!-- Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h3 class="text-themecolor">{{ titulo }}</h3>
    </div>
    
    <!-- Home/account settings -->
    <div *ngIf=" titulo === 'Ajustes de Cuenta'" class="col-md-7 align-self-center">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="javascript:void(0)">Home</a>
            </li>
            <li class="breadcrumb-item active">{{ titulo }}</li>
        </ol>
    </div>

    <!-- dashboard/Main -->
    <div *ngIf=" titulo === 'Main'" class="col-md-7 align-self-center">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="javascript:void(0)">Dashboard</a>
            </li>
            <li class="breadcrumb-item">{{ titulo }}</li>
        </ol>
    </div>

    <!-- dashboad/pageName -->
    <div *ngIf="titulo !== 'Ajustes de Cuenta' AND titulo !== 'Main'" class="col-md-7 align-self-center">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="javascript:void(0)">Home</a>
            </li>
            <li class="breadcrumb-item">Dashboard</li>
            <li class="breadcrumb-item active">{{ titulo }}</li>
        </ol>
    </div>    
</div>
<!-- ============================================================== -->
<!-- End Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
